<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        h1{
            font-family: 'Sacramento', cursive;
        }
    </style>

</head>

<body>
    <header class="h-screen flex">
        <div class="hidden md:block w-2/6 bg-[url(/asset/image/bg-forgotpassword.png)] bg-cover bg-no-repeat bg-center"></div>
        <div class=" flex flex-1 justify-center items-center">
            <form class="w-4/5 flex flex-col gap-5" action="">
                <div class="flex gap-5">
                    <div><i class="fill-[#8E6447] text-[#8E6447]" data-feather="coffee"></i></div>
                    <div><h1 class="text-[#8E6447] font-bold text-4xl">Coffee Shop</h1></div>
                </div>
                <div class="text-[#8E6447] font-bold">Fill out the form correctly</div>
                <div class="text-[#4F5665]">We will send new password to you email</div>
                <div class="flex gap-3 flex-col">
                    <label class="text-[#0B132A] font-bold" for="email">Email</label>
                    <input class="text-[#4F5665] border-solid border-2 rounded-lg px-16 py-3" for="email" id="email" type="email" placeholder="Enter Your Email">
                    <div class="text-[#4F5665] -mt-[40px] ml-4" ><i data-feather="mail"></i></div>
                </div>
                <div>
                    <button class="mt-5 py-4 bg-orange-500 w-full font-bold" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </header>
    <script>
        feather.replace();
    </script>
</body>

</html>
